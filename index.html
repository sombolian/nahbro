<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖 专 - 注 祝 </title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3699115923015902"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>砖 专 - 注 祝 </h1>
    <div class="trade-container">
        <div class="trade-side" id="side1">
            <h2>砖拽 砖</h2>
            <div class="grid"></div>
            <input type="text" class="cash-input" placeholder="住祝">
            <div class="total-value">砖 : <span id="total1">0</span></div>
            <div class="total-demand">拽砖 爪注:
                <span id="demand1-stars" class="stars"></span>
            </div>
        </div>
        <div class="profit-loss" id="profit-loss">专/驻住</div>
        <div class="trade-side" id="side2">
            <h2>转/</h2>
            <div class="grid"></div>
            <input type="text" class="cash-input" placeholder="住祝">
            <div class="total-value">砖 : <span id="total2">0</span></div>
            <div class="total-demand">拽砖 爪注:
                <span id="demand2-stars" class="stars"></span>
            </div>
        </div>
    </div>

    <!-- Item Selection Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <input type="text" id="searchInput" placeholder="驻砖 驻专...">
            <div id="itemList" class="item-list"></div>
        </div>
    </div>

    <!-- Grade Selection Modal -->
    <div id="gradeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>专 专</h3>
            <div id="gradeList" class="grade-list"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
